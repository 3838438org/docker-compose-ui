
<h3>Create new project</h3>

<div class="row">
  <div class="col-md-8 col-md-offset-2">

    <form class="form-horizontal" ng-submit="search(query)">
      <div class="form-group">
        <input type="text" ng-model="query" class="form-control" id="query" placeholder="search for an application stack" required>
      </div>
      <button type="submit" class="btn btn-primary">search</button>


      <ul class="list-unstyled">
        <li ng-repeat="item in items">
          <button class="btn btn-link" ng-click="load(item.name, item.id)" ng-attr-title="{{item.description}}">{{item.name}} by {{item.owner}}</button> {{item.stars}} <i class="glyphicon glyphicon-star"></i>
        </li>
      </ul>

    </form>

    <form class="form-horizontal" ng-submit="create(name, yml)">
      <div class="form-group">
        <label for="projectName">Name</label>
        <input type="text" ng-model="name" class="form-control" id="projectName" placeholder="Project Name" required>
      </div>
      <div class="form-group">
        <label for="yml">YML Content</label>

        <textarea class="form-control" ng-model="yml" id="yml" rows="20" required></textarea>

      </div>
      <button type="submit" class="btn btn-primary">Create new project</button>
    </form>
  </div>
</div>
