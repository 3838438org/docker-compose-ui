<h3>Docker host: {{dockerHost || unixSocket}}</h3>

<div class="row">
  <form class="form-inline" ng-submit="select($event, newHost)">
    <div class="form-group">
      <label for="new-host">remote Docker Host:</label>
    </div>
    <div class="input-group">
      <input name="new-host" type="text" ng-model="newHost" class="form-control">
      <span class="input-group-btn">
        <input type="submit" class="btn btn-default" value="submit"></input>
      </span>
    </div>
    <button class="btn btn-primary" ng-click="select($event)" ng-show="dockerHost">use {{unixSocket}}</button>


  </form>
</div>
<div class="row">


  <h4>Authentication</h4>

  <form class="form-inline" ng-submit="setCredentials(username, password)">
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" ng-model="username">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" class="form-control" id="password" ng-model="password">
    </div>
    <button class="btn btn-lg btn-info">{{authentication ? "update" : "save"}}</button>
  </form>

  <br>

  <button class="btn btn-lg btn-warning" ng-show="authentication" ng-click="disableAuthentication()">disable authentication</button>

</div>
