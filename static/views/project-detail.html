<h3>{{projectId}}</h3>

<h1 ng-show="working">
  <div class="spinner-loader"></div>
</h1>

<actions project-id="projectId" project="project" working="working" logs="logs" ng-hide="working"></actions>
<br><br>

<div ng-hide="working">
  <h4>Containers</h4>
  <div class="container-detail" ng-repeat="container in project.containers">
    <strong ng-class="{'text-success': container.is_running, 'text-warning': !container.is_running}">
      <b>{{container.name}}</b>
      <span ng-show="container.is_running">
        <p ng-repeat="(internal, host) in container.ports">
          <span ng-repeat="mapping in host">
            <a ng-href="http://{{dockerHost}}:{{mapping.HostPort}}">{{mapping.HostIp}}:{{mapping.HostPort}}</a> (internal port: {{internal}})
          </span>
        </p>
      </span>
      <span ng-hide="container.is_running">{{container.state}}</span>
    </strong>
    <log log-data="logs.logs[container.name]"></log>
  </div>
  <span ng-show="project.containers.length === 0">no containers found</span>
</div>
